<div class='profile_container'>
    <div class="row">
        <div class="input-field col s12">
            <label class="active">Name</label>
            <input disabled #name class="validate" type="text" [ngModel]="profile.Name">
        </div>
    </div>

    <div class="row">
        <div class="input-field col s12">
            <label class="active">City</label>
            <input disabled #city class="validate" type="text" [ngModel]="profile.City">
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <label class="active">Occupation</label>
            <textarea readonly mkbAutoGrow class="materialize-textarea">{{profile.Occupation}}</textarea>
      
        </div>
    </div>
</div>
